<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
<style>
button{
    font-size: 20px;
    background-color: black;
    color: white;
    padding: 10px 20px 10px 20px;
    border-radius: 10px;
    border: 0px solid;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}
</style>
</head>
<body>
    <button id="backened">Backened</button>
    

    <button id="frontened">Frontend</button>
</body>
</html>
<script>
document.querySelector("#backened").addEventListener("click", mybackFun);
function mybackFun(){
    window.location.href= "backend.html";
}
document.querySelector("#frontened").addEventListener("click", myfrontFun);
function myfrontFun(){
    window.location.href = "frontend.html";
}
</script>
