<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backened</title>
<style>
button{
    font-size: 20px;
    background-color: black;
    color: white;
    padding: 10px 20px 10px 20px;
    border-radius: 10px;
    border: 0px solid;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
}
</style>



</head>
<body>
    <h1>Backened</h1>
<form>
Name :<input id="name" type="text" placeholder="Enter name"/>
image : <input id="image" type="text" placeholder="Enter image url"/>
CompanyLogo : <input id="logo" type="text" placeholder="enter company logo"/>
Role : <input id="role" type="text" placeholder="enter the role"/>
<input id="submit" type="submit"/>
</form>
<br>
<br>
<br>

    
<button id="frontened">Frontend</button>


</body>
</html>
<script>
document.querySelector("form").addEventListener("submit", myFormFun);
function myFormFun(){
event.preventDefault();
var name = document.querySelector("#name").value;
var image = document.querySelector("#image").value;
var logo = document.querySelector("#logo").value;
var role = document.querySelector("#role").value;
var dataArr =JSON.parse(localStorage.getItem("info"))||[];
var dataobj= {
Name : name,
Image : image,
Logo : logo,
Role:role
}
dataArr.push(dataobj);
localStorage.setItem("info", JSON.stringify(dataArr));
}
document.querySelector("#frontened").addEventListener("click", myfrontFun);
function myfrontFun(){
    window.location.href = "frontend.html";
}




</script>
